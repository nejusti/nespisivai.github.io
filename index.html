<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="favicon.png" type="image/png">
    
        <title>PETROCOLLEGE</title>
        <script src="../unpkg.com/typewriter-effect%402.13.1/dist/core.js"></script>
        <audio id="music" src="msc.mp3" autoplay loop onplaying="" style="display: none;"></audio>
        <link rel="stylesheet" href="../pro.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="animate.css">
</head>

<body>
    <div id="main" class="center">
        <div id="overlay" onclick="music.play(); addStuff();"><span class="header center" id="status_text"></span></div>
    </div>
    <script>
        function handleAnimations() {
            let animations = [
                ["bounce", "bounce"],
                ["flash", "flash"],
                ["pulse", "pulse"],
                ["shake", "shake"],
                ["headShake", "headShake"],
                ["swing", "swing"],
                ["tada", "tada"],
                ["wobble", "wobble"],
                ["jello", "jello"],
                ["heartBeat", "heartBeat"],
                ["bounceIn", "bounceIn"],
                ["bounceInDown", "bounceInUp"],
                ["bounceInLeft", "bounceInRight"],
                ["fadeIn", "fadeIn"],
                ["fadeInDown", "fadeInUp"],
                ["fadeInLeft", "fadeInRight"],
                ["flip", "flip"],
                ["flipInX", "flipInX"],
                ["flipInY", "flipInY"],
                ["rotateIn", "rotateIn"],
                ["rotateInDownLeft", "rotateInDownRight"],
                ["slideInDown", "slideInUp"],
                ["slideInLeft", "slideInRight"],
                ["zoomIn", "zoomIn"],
                ["zoomInDown", "zoomInUp"],
                ["zoomInLeft", "zoomInRight"],
                ["jackInTheBox", "jackInTheBox"],
            ];

            var num = getRandomInt(animations.length);

            animateCSS('[name="top"]', animations[num][0], animationOver);
            animateCSS('[name="bottom"]', animations[num][1], animationOver);
        }

        function addStuff() {
            at("main").innerHTML =
                `<h1 name="top"    id = "status_text" class="header animated"><a href="index.html">PETROCOLLEGE</a></h1>
            <p  name="bottom" id = "text2" class="textiboi animated">Учеба на втором месте</p>`;

            handleAnimations();
        }

        function animateCSS(element, animationName, callback) {
            const node = document.querySelector(element)
            node.classList.add('animated', animationName)
            node.classList.add('delay-2s')

            function handleAnimationEnd() {
                node.classList.remove('animated', animationName)
                node.removeEventListener('animationend', handleAnimationEnd)

                if (typeof callback === 'function') callback()
            }

            node.addEventListener('animationend', handleAnimationEnd)
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        }
        var at = document.getElementById.bind(document);
        window.addEventListener("DOMContentLoaded", () => {
            at("status_text").innerHTML = "loading";

        });

        window.addEventListener("load", () => {
            setTimeout(() => {
                if (!window.music.paused) {
                    addStuff();
                    return;
                }
                at("status_text").innerHTML = "click to enter";
                at("status_text").classList.add("begin");

            }, 100);
        });

        var temp = 0

        function animationOver() {
            temp++;

            if (temp != 2)
                return;

            setTimeout(function() {
                var doc = document.getElementById("main");
                var inner = doc.innerHTML;

                doc.innerHTML +=
                    `<div class="textiboi">
                <a id="typElement"></a></div>
                <div class="textiboi">
                <br>
				<a class="textiboi animated fadeIn"  href="z/z1/index.html">Перейти к заданию</a> <br>
                <a class="textiboi animated fadeIn"  href="z/z2/index.html">Перейти к заданию 2</a> <br>
                <a class="textiboi animated fadeIn"  href="z/z3/index.html">Перейти к заданию 3</a> <br>
                <a class="textiboi animated fadeIn"  href="z/z3.1/index.html">Перейти к заданию 3.2</a>`;
                indefiniteWrite();

            }, 550);

        }

        function indefiniteWrite() {
            let strs = [
                "Александр Иванов",
				"39-08з",
				"Как же я устал(((",
				"Зачем я потратил на это 10ч жизни?",
				"Не давайте мне задания сложнее",
				"ЛЕРОЙ ДЖЕНКЕНС",
				"Ave maria, Deus vult!",
				"С днем стекловаты!",         
            ];

            var num = getRandomInt(strs.length);

            var typElement = document.getElementById('typElement');

            var typewriter = new Typewriter(typElement, {
                loop: true
            });

            typewriter.typeString(strs[num]).pauseFor(5000).deleteAll().pauseFor(100).callFunction(() => {
                typewriter.stop();
                indefiniteWrite();
            }).start();
        }
    </script>
</body>
</html>
